<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCG Pocket - Login</title>
    <link rel="icon" type="image/png" href="/static/gui/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 col-md-5">
                <div class="card bg-dark border-light shadow-lg">
                    <div class="card-body p-5">
                        <!-- Logo/Icon -->
                        <div class="text-center mb-4">
                            <img src="/static/gui/icon.png" 
                                 alt="TCGP Team Rocket Tool" 
                                 style="width: 100px; height: 100px; margin-bottom: 10px; object-fit: contain;">
                            <h2 class="mb-2" style="color: #fff; font-weight: bold;">TCGP Team Rocket Tool</h2>
                            <p class="text-muted small">Collection Manager</p>
                        </div>

                        <!-- Description -->
                        <p class="text-muted text-center mb-4" style="font-size: 14px;">
                            Enter your password to access your collection
                        </p>
                        
                        <!-- Error Message -->
                        {% if error %}
                        <div class="alert alert-danger alert-dismissible fade show mb-4">
                            <strong>Error:</strong> {{ error }}
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert"></button>
                        </div>
                        {% endif %}
                        
                        <!-- Login Form -->
                        <form method="POST">
                            <div class="mb-3">
                                <label for="password" class="form-label small">Password</label>
                                <input type="password" 
                                       id="password"
                                       name="password" 
                                       class="form-control form-control-lg bg-dark text-white border-light" 
                                       placeholder="Enter password"
                                       autocomplete="current-password"
                                       autofocus
                                       required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg w-100 fw-bold">
                                Unlock
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Footer Info -->
                <div class="text-center mt-4 text-muted small">
                    <p>Protected by Cloudflare</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
